<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Previewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Code Snippet Previewer</h1>
        <div class="input-area">
            <label for="code-input">Enter your code snippet:</label>
            <textarea id="code-input" placeholder="Paste your code here..."></textarea>
            <button id="download-btn">Generate and Download</button>
        </div>
        <div class="preview-area">
            <h2>Live Preview</h2>
            <pre><code id="code-preview" class="language-javascript"></code></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
